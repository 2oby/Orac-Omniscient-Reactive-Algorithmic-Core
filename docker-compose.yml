services:
  orac:
    build: .
    container_name: orac
    volumes:
      - ./models/gguf:/app/models/gguf:ro
      - ./third_party/llama_cpp:/app/third_party/llama_cpp:ro
      - ./logs:/app/logs
      - /home/toby/ORAC/data:/app/data  # Add persistent data directory for favorites
    ports:
      - "80:80"      # Web interface and API port
    environment:
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/models/gguf
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    # Run single server
    command: uvicorn orac.web:app --host 0.0.0.0 --port 80 --workers 4
    restart: unless-stopped
    networks:
      - orac_net

networks:
  orac_net:
    driver: bridge
