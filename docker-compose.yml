services:
  orac:
    build: .
    container_name: orac
    volumes:
      - ./models/gguf:/app/models/gguf:ro
      - ./third_party/llama_cpp:/app/third_party/llama_cpp:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # API port
      - "80:80"      # Web interface port
    environment:
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/models/gguf
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    # Run both servers using a shell script
    command: >
      sh -c "uvicorn orac.api.main:app --host 0.0.0.0 --port 8000 --workers 4 &
             uvicorn orac.web:app --host 0.0.0.0 --port 80 &
             wait"
    restart: unless-stopped
    networks:
      - orac_net

networks:
  orac_net:
    driver: bridge
