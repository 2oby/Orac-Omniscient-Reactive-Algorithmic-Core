version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: orac-ollama
    ports:
      - "11434:11434"
    volumes:
      - /home/toby/ORAC/models/gguf:/models/gguf:ro
    command: serve
    restart: unless-stopped
    networks:
      - orac-network

  orac:
    build: .
    container_name: orac
    ports:
      - "8000:8000"
    volumes:
      - /home/toby/ORAC/models/gguf:/models/gguf:ro
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=orac-ollama
      - OLLAMA_PORT=11434
    restart: unless-stopped
    networks:
      - orac-network

networks:
  orac-network:
    name: orac-network
