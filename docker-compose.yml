services:
  orac:
    build: .
    container_name: orac
    ports:
      - "8000:8000"
    volumes:
      - ./models/gguf:/models/gguf:ro
      - ./third_party/llama_cpp:/app/third_party/llama_cpp:ro
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    environment:
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - PYTHONPATH=/app
      - CACHE_DIR=/app/cache
      - DATA_DIR=/app/data
    user: "1000:1000"  # Run as orac user (UID 1000) - matches host toby user
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - orac-network

networks:
  orac-network:
    name: orac-network
    driver: bridge
