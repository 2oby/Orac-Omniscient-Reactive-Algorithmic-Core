<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC Core</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .orac-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .orac-frame {
            border: 3px solid #00ff41;
            border-radius: 12px;
            padding: 30px;
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .orac-logo {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .banner-image {
            max-width: 400px;
            width: auto;
            height: auto;
            display: block;
        }

        .last-command {
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 255, 65, 0.02);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .last-command:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .topics-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
            padding: 20px 0;
        }



        .topic-badge {
            padding: 12px 30px;
            border: 2px solid #00ff41;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.15);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            animation: pulse-glow 2s infinite;
        }
        
        .topic-badge:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 65, 0.25);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
            }
        }


        .status-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #00ff41;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .status-item a:hover {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .status-indicator.offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-indicator.warning {
            background: #ffa500;
            box-shadow: 0 0 10px #ffa500;
        }
    </style>
</head>
<body>
    <div class="orac-container">
        <div class="orac-frame">
            <!-- ORAC Logo using banner image -->
            <div class="orac-logo">
                <img src="{{ url_for('static', path='/images/ORAC_CORE_Banner.png') }}" alt="ORAC Core" class="banner-image">
            </div>

            <!-- Configure Topics Header -->
            <div class="last-command">
                <a href="/topics" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 24px;">âš™</span>
                    <span style="font-size: 18px; color: #00ff41;">Configure Topics</span>
                </a>
            </div>

            <!-- Active Topics Display -->
            <div class="topics-container" id="topicsContainer">
                <!-- Active topics will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Status Footer -->
    <div class="status-footer">
        <div class="status-item">
            <a href="http://192.168.8.191:7272" target="_blank">
                <span class="status-indicator online" id="oracSttStatus"></span>
                <span>ORAC STT</span>
            </a>
        </div>
        <div class="status-item">
            <a href="http://192.168.8.99:7171" target="_blank">
                <span class="status-indicator online" id="heyOracStatus"></span>
                <span>HEY ORAC</span>
            </a>
        </div>
        <div class="status-item">
            <a href="http://192.168.8.99:8123" target="_blank">
                <span class="status-indicator online" id="homeAssistantStatus"></span>
                <span>HOME ASSISTANT</span>
            </a>
        </div>
    </div>

    <script>
        // Function to check service health
        async function checkServiceHealth() {
            // Check ORAC STT
            try {
                const sttResponse = await fetch('http://192.168.8.191:7272/stt/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const sttStatus = document.getElementById('oracSttStatus');
                if (sttResponse && sttResponse.ok) {
                    sttStatus.className = 'status-indicator online';
                } else {
                    sttStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('oracSttStatus').className = 'status-indicator offline';
            }

            // Check Hey ORAC
            try {
                const heyResponse = await fetch('http://192.168.8.99:7171/api/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const heyStatus = document.getElementById('heyOracStatus');
                if (heyResponse && heyResponse.ok) {
                    heyStatus.className = 'status-indicator online';
                } else {
                    heyStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('heyOracStatus').className = 'status-indicator offline';
            }

            // Check Home Assistant
            try {
                const haResponse = await fetch('http://192.168.8.99:8123/api/', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const haStatus = document.getElementById('homeAssistantStatus');
                if (haResponse && haResponse.ok) {
                    haStatus.className = 'status-indicator online';
                } else {
                    haStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('homeAssistantStatus').className = 'status-indicator offline';
            }
        }

        // Load topics from API
        async function loadTopics() {
            try {
                // Load both topics and heartbeat status
                const [topicsResponse, heartbeatResponse] = await Promise.all([
                    fetch('/api/topics'),
                    fetch('/v1/topics/heartbeat/status')
                ]);
                
                if (topicsResponse.ok && heartbeatResponse.ok) {
                    const topicsData = await topicsResponse.json();
                    const heartbeatData = await heartbeatResponse.json();
                    updateTopicsDisplay(topicsData.topics, heartbeatData.topics);
                }
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        // Update topics display with only active heartbeat topics
        function updateTopicsDisplay(topics, heartbeatStatus) {
            const container = document.getElementById('topicsContainer');
            container.innerHTML = '';
            
            // Filter for active heartbeat topics only (NOT including GENERAL)
            const activeTopics = [];
            
            for (const [topicId, topicData] of Object.entries(topics)) {
                const status = heartbeatStatus[topicId] || {};
                const liveStatus = status.live_status || 'unknown';
                
                // Only show topics with active heartbeat (exclude GENERAL)
                if (liveStatus === 'active' && topicId.toLowerCase() !== 'general') {
                    activeTopics.push({
                        id: topicId,
                        name: topicData.name || topicId,
                        status: liveStatus
                    });
                }
            }
            
            // Sort alphabetically by name
            activeTopics.sort((a, b) => a.name.localeCompare(b.name));
            
            // Create clickable badges for active topics
            for (const topic of activeTopics) {
                const badge = document.createElement('a');
                badge.href = `/topics/${topic.id}`;
                badge.className = 'topic-badge';
                badge.textContent = topic.name.toUpperCase();
                container.appendChild(badge);
            }
            
            // If no active topics, show a message
            if (activeTopics.length === 0) {
                const message = document.createElement('div');
                message.style.cssText = 'color: #666; font-size: 16px; text-align: center; width: 100%; padding: 40px 0;';
                message.textContent = 'No active topics detected. Waiting for Hey ORAC heartbeats...';
                container.appendChild(message);
            }
        }

        // Get last command from WebSocket or API (if needed in future)
        async function getLastCommand() {
            // Removed as we no longer display last command
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            loadTopics();
            getLastCommand();
            
            // Periodic health checks
            setInterval(checkServiceHealth, 30000);
            
            // Periodic topic refresh (every 10 seconds to catch status changes)
            setInterval(loadTopics, 10000);
            
            // Periodic last command refresh
            setInterval(getLastCommand, 5000);
        });
    </script>
</body>
</html>
