<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC Core</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .orac-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .orac-frame {
            border: 3px solid #00ff41;
            border-radius: 12px;
            padding: 30px;
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .orac-logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-image {
            max-width: 400px;
            width: auto;
            height: auto;
            display: block;
        }

        .last-command {
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 255, 65, 0.02);
            position: relative;
        }

        .last-command-content {
            font-size: 18px;
            color: #ffa500;
            min-height: 30px;
            display: flex;
            align-items: center;
        }

        .last-command-label {
            color: #00ff41;
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .active-topic {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .active-topic-label {
            font-size: 12px;
            color: #00ff41;
            opacity: 0.7;
        }

        .active-topic-name {
            padding: 5px 15px;
            border: 2px solid #00ff41;
            border-radius: 20px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            font-weight: bold;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px #00ff41;
            }
            50% {
                box-shadow: 0 0 20px #00ff41;
            }
        }

        .topic-table {
            flex: 1;
            border: 2px solid #00ff41;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .topic-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .topic-table th {
            background: rgba(0, 255, 65, 0.1);
            padding: 15px;
            text-align: center;
            color: #00ff41;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff41;
        }
        
        .topic-table th:last-child {
            text-align: center;
        }

        .topic-table td {
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .topic-table tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .source-cell {
            color: #00ff41;
            text-align: center;
        }

        .topic-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .topic-badge {
            padding: 8px 20px;
            border: 2px solid;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            min-width: 250px;
            text-align: center;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .topic-badge.general {
            border-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }
        
        .topic-badge.home-assistant {
            border-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }

        .topic-badge.media-player {
            border-color: #ffa500;
            color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
        }

        .topic-badge.other {
            border-color: #ff6b35;
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .topic-badge.unknown {
            border-color: #666;
            color: #666;
        }

        .config-icon {
            cursor: pointer;
            font-size: 24px;
            color: #00ff41;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
        }

        .config-icon:hover {
            transform: rotate(90deg);
            text-shadow: 0 0 10px #00ff41;
        }

        .status-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #00ff41;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .status-indicator.offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-indicator.warning {
            background: #ffa500;
            box-shadow: 0 0 10px #ffa500;
        }
    </style>
</head>
<body>
    <div class="orac-container">
        <div class="orac-frame">
            <!-- ORAC Logo using banner image -->
            <div class="orac-logo">
                <img src="{{ url_for('static', path='/images/ORAC_CORE_Banner.png') }}" alt="ORAC Core" class="banner-image">
            </div>

            <!-- Last Command Display -->
            <div class="last-command">
                <div class="last-command-label">last command</div>
                <div class="last-command-content" id="lastCommand">
                    engine room, increase temperature by three degrees
                </div>
                <div class="active-topic">
                    <span class="active-topic-label">active</span>
                    <span class="active-topic-name" id="activeTopicName">GENERAL</span>
                    <span class="status-dot"></span>
                </div>
            </div>

            <!-- Topic Management Table -->
            <div class="topic-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40%;">SOURCE</th>
                            <th style="width: 60%;">TOPIC</th>
                        </tr>
                    </thead>
                    <tbody id="topicTableBody">
                        <tr>
                            <td class="source-cell">ORAC STT</td>
                            <td>
                                <div class="topic-cell">
                                    <span class="topic-badge general">GENERAL</span>
                                    <a href="/topics/general" class="config-icon">âš™</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="source-cell"></td>
                            <td>
                                <div class="topic-cell">
                                    <span class="topic-badge"></span>
                                    <span class="config-icon"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="source-cell"></td>
                            <td>
                                <div class="topic-cell">
                                    <span class="topic-badge"></span>
                                    <span class="config-icon"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="source-cell"></td>
                            <td>
                                <div class="topic-cell">
                                    <span class="topic-badge"></span>
                                    <span class="config-icon"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Status Footer -->
    <div class="status-footer">
        <div class="status-item">
            <span class="status-indicator online" id="oracSttStatus"></span>
            <span>ORAC STT</span>
        </div>
        <div class="status-item">
            <span class="status-indicator online" id="heyOracStatus"></span>
            <span>HEY ORAC</span>
        </div>
    </div>

    <script>
        // Function to check service health
        async function checkServiceHealth() {
            // Check ORAC STT
            try {
                const sttResponse = await fetch('http://192.168.8.191:7272/stt/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const sttStatus = document.getElementById('oracSttStatus');
                if (sttResponse && sttResponse.ok) {
                    sttStatus.className = 'status-indicator online';
                } else {
                    sttStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('oracSttStatus').className = 'status-indicator offline';
            }

            // Check Hey ORAC
            try {
                const heyResponse = await fetch('http://192.168.8.99:7171/api/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const heyStatus = document.getElementById('heyOracStatus');
                if (heyResponse && heyResponse.ok) {
                    heyStatus.className = 'status-indicator online';
                } else {
                    heyStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('heyOracStatus').className = 'status-indicator offline';
            }
        }

        // Load topics from API
        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                if (response.ok) {
                    const topics = await response.json();
                    updateTopicTable(topics);
                }
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        // Update topic table
        function updateTopicTable(topics) {
            const tbody = document.getElementById('topicTableBody');
            tbody.innerHTML = '';
            
            // Always show general topic first
            const generalRow = document.createElement('tr');
            generalRow.innerHTML = `
                <td class="source-cell">ORAC STT</td>
                <td>
                    <div class="topic-cell">
                        <span class="topic-badge general">GENERAL</span>
                        <a href="/topics/general" class="config-icon">âš™</a>
                    </div>
                </td>
            `;
            tbody.appendChild(generalRow);
            
            // Add other configured topics
            for (const [topicName, topicData] of Object.entries(topics)) {
                if (topicName === 'general') continue; // Skip general as we already added it
                
                const row = document.createElement('tr');
                const source = topicData.source || 'UNKNOWN';
                
                row.innerHTML = `
                    <td class="source-cell">${source.toUpperCase().replace('_', ' ')}</td>
                    <td>
                        <div class="topic-cell">
                            <span class="topic-badge ${topicName.toLowerCase().replace('_', '-')}">${topicName.toUpperCase().replace('_', ' ')}</span>
                            <a href="/topics/${topicName}" class="config-icon">âš™</a>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            }
            
            // Add empty rows to maintain layout
            const emptyRowsNeeded = Math.max(0, 4 - tbody.children.length);
            for (let i = 0; i < emptyRowsNeeded; i++) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td class="source-cell"></td>
                    <td>
                        <div class="topic-cell">
                            <span class="topic-badge"></span>
                            <span class="config-icon"></span>
                        </div>
                    </td>
                `;
                tbody.appendChild(emptyRow);
            }
        }

        // Get last command from WebSocket or API
        async function getLastCommand() {
            try {
                const response = await fetch('/api/last-command');
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        document.getElementById('lastCommand').textContent = data.command;
                    }
                    if (data.topic) {
                        const topicName = data.topic.toUpperCase().replace('_', ' ');
                        document.getElementById('activeTopicName').textContent = topicName;
                    }
                }
            } catch (error) {
                console.error('Failed to get last command:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            loadTopics();
            getLastCommand();
            
            // Periodic health checks
            setInterval(checkServiceHealth, 30000);
            
            // Periodic topic refresh
            setInterval(loadTopics, 60000);
            
            // Periodic last command refresh
            setInterval(getLastCommand, 5000);
        });
    </script>
</body>
</html>
