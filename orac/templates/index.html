<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC Core</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/sprint6-enhancements.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .orac-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .orac-frame {
            border: 3px solid #00ff41;
            border-radius: 12px;
            padding: 30px;
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .orac-logo {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .banner-image {
            max-width: 400px;
            width: auto;
            height: auto;
            display: block;
        }

        .last-command {
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 255, 65, 0.02);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .last-command:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        /* Command Details Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: #000;
            margin: 10% auto;
            padding: 30px;
            border: 3px solid #00ff41;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.7);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff41;
        }
        
        .modal-close {
            color: #00ff41;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: #ff4141;
            transform: scale(1.2);
        }
        
        .command-detail {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid #00ff41;
        }
        
        .command-detail-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .command-detail-value {
            font-size: 16px;
            margin-left: 20px;
            word-break: break-all;
        }
        
        .command-error {
            color: #ff4141;
            text-shadow: 0 0 5px #ff4141;
        }
        
        .command-success {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .topics-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
            padding: 20px 0;
        }



        .topic-badge {
            padding: 12px 30px;
            border: 2px solid #00ff41;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.15);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            animation: pulse-glow 2s infinite;
        }
        
        .topic-badge:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 65, 0.25);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px #00ff41;
            }
            50% {
                box-shadow: 0 0 20px #00ff41;
            }
        }


        .status-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #00ff41;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .status-item a:hover {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .status-indicator.offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-indicator.warning {
            background: #ffa500;
            box-shadow: 0 0 10px #ffa500;
        }

        /* Navigation Button Styles */
        .nav-button {
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background: rgba(0, 255, 65, 0.2) !important;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(0px);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.4), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="orac-container">
        <div class="orac-frame">
            <!-- ORAC Logo and Navigation Header -->
            <div class="orac-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 20px;">
                <img src="{{ url_for('static', path='/images/ORAC_CORE_Banner.png') }}" alt="ORAC Core" class="banner-image">

                <!-- Navigation Buttons -->
                <div class="nav-buttons" style="display: flex; gap: 20px; align-items: center;">
                    <a href="/topics" class="nav-button" style="padding: 12px 24px; border: 3px solid #00ff41; border-radius: 8px; background: rgba(0, 255, 65, 0.1); color: #00ff41; text-decoration: none; font-weight: bold; font-size: 16px; letter-spacing: 1px; transition: all 0.3s ease; display: inline-block;">TOPICS</a>
                    <a href="/backends" class="nav-button" style="padding: 12px 24px; border: 3px solid #00ff41; border-radius: 8px; background: rgba(0, 255, 65, 0.1); color: #00ff41; text-decoration: none; font-weight: bold; font-size: 16px; letter-spacing: 1px; transition: all 0.3s ease; display: inline-block;">BACKENDS</a>
                </div>
            </div>

            <!-- Last Command Display -->
            <div class="last-command" onclick="showCommandDetails()">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; flex: 1;">
                        <span style="color: #00ff41; font-size: 12px; opacity: 0.7; margin-bottom: 5px;">LAST COMMAND (click for details)</span>
                        <span id="lastCommand" style="color: #ffa500; font-size: 18px;">Waiting for command...</span>
                    </div>
                    <div id="activeTopicContainer" style="display: flex; align-items: center; gap: 20px;">
                        <span style="color: #00ff41; font-size: 12px; opacity: 0.7;">ACTIVE</span>
                        <a href="/topics/general" id="activeTopicBadge" style="padding: 8px 20px; border: 2px solid #00ff41; border-radius: 25px; background: rgba(0, 255, 65, 0.15); color: #00ff41; font-weight: bold; text-decoration: none; font-size: 16px; letter-spacing: 1px;">GENERAL</a>
                        <span id="statusDot" style="width: 12px; height: 12px; border-radius: 50%; background: #00ff41; box-shadow: 0 0 10px #00ff41; animation: pulse 2s infinite;"></span>
                    </div>
                </div>
            </div>

            <!-- Active Topics Header -->
            <div class="topics-header" style="margin-top: 30px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                <span style="font-size: 20px; color: #00ff41; font-weight: bold; letter-spacing: 2px;">ACTIVE TOPICS</span>
                <a href="/topics" style="text-decoration: none; color: #00ff41; font-size: 24px; transition: transform 0.3s;" 
                   onmouseover="this.style.transform='rotate(90deg)'" 
                   onmouseout="this.style.transform='rotate(0deg)'">⚙</a>
            </div>

            <!-- Active Topics Display -->
            <div class="topics-container" id="topicsContainer">
                <!-- Active topics will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Command Details Modal -->
    <div id="commandModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>COMMAND DETAILS</h2>
                <span class="modal-close" onclick="closeCommandModal()">&times;</span>
            </div>
            <div id="commandModalBody">
                <!-- Command details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Status Footer -->
    <div class="status-footer">
        <div class="status-item">
            <a href="http://192.168.8.192:7272" target="_blank">
                <span class="status-indicator online" id="oracSttStatus"></span>
                <span>ORAC STT</span>
            </a>
        </div>
        <div class="status-item">
            <a href="http://192.168.8.99:7171" target="_blank">
                <span class="status-indicator online" id="heyOracStatus"></span>
                <span>HEY ORAC</span>
            </a>
        </div>
        <div class="status-item">
            <a href="http://192.168.8.99:8123" target="_blank">
                <span class="status-indicator online" id="homeAssistantStatus"></span>
                <span>HOME ASSISTANT</span>
            </a>
        </div>
    </div>

    <script>
        // Function to check service health
        async function checkServiceHealth() {
            // Check ORAC STT
            try {
                const sttResponse = await fetch('http://192.168.8.192:7272/stt/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const sttStatus = document.getElementById('oracSttStatus');
                if (sttResponse && sttResponse.ok) {
                    sttStatus.className = 'status-indicator online';
                } else {
                    sttStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('oracSttStatus').className = 'status-indicator offline';
            }

            // Check Hey ORAC
            try {
                const heyResponse = await fetch('http://192.168.8.99:7171/api/v1/health', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const heyStatus = document.getElementById('heyOracStatus');
                if (heyResponse && heyResponse.ok) {
                    heyStatus.className = 'status-indicator online';
                } else {
                    heyStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('heyOracStatus').className = 'status-indicator offline';
            }

            // Check Home Assistant
            try {
                const haResponse = await fetch('http://192.168.8.99:8123/api/', {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                }).catch(() => null);
                
                const haStatus = document.getElementById('homeAssistantStatus');
                if (haResponse && haResponse.ok) {
                    haStatus.className = 'status-indicator online';
                } else {
                    haStatus.className = 'status-indicator offline';
                }
            } catch (error) {
                document.getElementById('homeAssistantStatus').className = 'status-indicator offline';
            }
        }

        // Load topics from API
        async function loadTopics() {
            try {
                // Load both topics and heartbeat status
                const [topicsResponse, heartbeatResponse] = await Promise.all([
                    fetch('/api/topics'),
                    fetch('/v1/topics/heartbeat/status')
                ]);
                
                if (topicsResponse.ok && heartbeatResponse.ok) {
                    const topicsData = await topicsResponse.json();
                    const heartbeatData = await heartbeatResponse.json();
                    updateTopicsDisplay(topicsData.topics, heartbeatData.topics);
                }
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        // Update topics display with only active heartbeat topics
        function updateTopicsDisplay(topics, heartbeatStatus) {
            const container = document.getElementById('topicsContainer');
            container.innerHTML = '';
            
            // Filter for active heartbeat topics only (NOT including GENERAL)
            const activeTopics = [];
            
            for (const [topicId, topicData] of Object.entries(topics)) {
                const status = heartbeatStatus[topicId] || {};
                const liveStatus = status.live_status || 'unknown';
                
                // Only show topics with active heartbeat (exclude GENERAL)
                if (liveStatus === 'active' && topicId.toLowerCase() !== 'general') {
                    activeTopics.push({
                        id: topicId,
                        name: topicData.name || topicId,
                        status: liveStatus
                    });
                }
            }
            
            // Sort alphabetically by name
            activeTopics.sort((a, b) => a.name.localeCompare(b.name));
            
            // Create clickable badges for active topics
            for (const topic of activeTopics) {
                const badge = document.createElement('a');
                badge.href = `/topics/${topic.id}`;
                badge.className = 'topic-badge';
                badge.textContent = topic.name.toUpperCase();
                container.appendChild(badge);
            }
            
            // If no active topics, show a message
            if (activeTopics.length === 0) {
                const message = document.createElement('div');
                message.style.cssText = 'color: #666; font-size: 16px; text-align: center; width: 100%; padding: 40px 0;';
                message.textContent = 'No active topics detected. Waiting for Hey ORAC heartbeats...';
                container.appendChild(message);
            }
        }

        // Store command details globally
        let lastCommandDetails = null;
        
        // Get last command from WebSocket or API
        async function getLastCommand() {
            try {
                const response = await fetch('/api/last-command');
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        document.getElementById('lastCommand').textContent = data.command;
                    }
                    if (data.topic) {
                        const badge = document.getElementById('activeTopicBadge');
                        badge.textContent = data.topic.toUpperCase();
                        badge.href = `/topics/${data.topic}`;
                    }
                    // Store full command details
                    lastCommandDetails = data;
                }
            } catch (error) {
                console.error('Failed to get last command:', error);
            }
        }
        
        // Show command details modal
        function showCommandDetails() {
            const modal = document.getElementById('commandModal');
            const modalBody = document.getElementById('commandModalBody');
            
            if (!lastCommandDetails || !lastCommandDetails.command) {
                modalBody.innerHTML = '<div class="command-detail">No command details available yet.</div>';
            } else {
                let detailsHtml = '';
                
                // Original text
                detailsHtml += `
                    <div class="command-detail">
                        <div class="command-detail-label">Original Text</div>
                        <div class="command-detail-value">${lastCommandDetails.command || 'N/A'}</div>
                    </div>
                `;
                
                // Topic
                detailsHtml += `
                    <div class="command-detail">
                        <div class="command-detail-label">Topic</div>
                        <div class="command-detail-value">${lastCommandDetails.topic || 'general'}</div>
                    </div>
                `;
                
                // Generated JSON
                if (lastCommandDetails.generated_json) {
                    detailsHtml += `
                        <div class="command-detail">
                            <div class="command-detail-label">Generated JSON</div>
                            <div class="command-detail-value">
                                <pre>${JSON.stringify(lastCommandDetails.generated_json, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                }
                
                // HA Request
                if (lastCommandDetails.ha_request) {
                    detailsHtml += `
                        <div class="command-detail">
                            <div class="command-detail-label">Home Assistant Request</div>
                            <div class="command-detail-value">
                                <div>URL: ${lastCommandDetails.ha_request.url}</div>
                                <div>Method: ${lastCommandDetails.ha_request.method}</div>
                                <pre>Data: ${JSON.stringify(lastCommandDetails.ha_request.data, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                }
                
                // HA Response
                if (lastCommandDetails.ha_response) {
                    const statusClass = lastCommandDetails.ha_response.status === 200 ? 'command-success' : 'command-error';
                    detailsHtml += `
                        <div class="command-detail">
                            <div class="command-detail-label">Home Assistant Response</div>
                            <div class="command-detail-value ${statusClass}">
                                <div>Status: ${lastCommandDetails.ha_response.status}</div>
                                <div>Body: ${lastCommandDetails.ha_response.body || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                }
                
                // Error
                if (lastCommandDetails.error) {
                    detailsHtml += `
                        <div class="command-detail">
                            <div class="command-detail-label">Error</div>
                            <div class="command-detail-value command-error">${lastCommandDetails.error}</div>
                        </div>
                    `;
                }
                
                // Status
                const success = lastCommandDetails.success || (lastCommandDetails.ha_response && lastCommandDetails.ha_response.status === 200);
                detailsHtml += `
                    <div class="command-detail">
                        <div class="command-detail-label">Status</div>
                        <div class="command-detail-value ${success ? 'command-success' : 'command-error'}">
                            ${success ? '✓ Success' : '✗ Failed'}
                        </div>
                    </div>
                `;
                
                modalBody.innerHTML = detailsHtml;
            }
            
            modal.style.display = 'block';
        }
        
        // Close command modal
        function closeCommandModal() {
            document.getElementById('commandModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('commandModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            loadTopics();
            getLastCommand();
            
            // Periodic health checks
            setInterval(checkServiceHealth, 30000);
            
            // Periodic topic refresh (every 10 seconds to catch status changes)
            setInterval(loadTopics, 10000);
            
            // Periodic last command refresh
            setInterval(getLastCommand, 5000);
        });
    </script>
</body>
</html>
