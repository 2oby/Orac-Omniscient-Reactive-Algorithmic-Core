<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .topics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .topics-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }
        
        .topics-title {
            color: var(--primary-green);
            text-shadow: 0 0 20px var(--primary-green);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
        }
        
        .topics-subtitle {
            color: var(--secondary-green);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .topic-card {
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
            position: relative;
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }
        
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            border-color: var(--primary-green);
        }
        
        .topic-card.disabled {
            opacity: 0.5;
            filter: grayscale(50%);
        }
        
        .topic-card.auto-discovered {
            border-style: dashed;
        }
        
        .topic-name {
            color: var(--primary-green);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary-green);
        }
        
        .topic-model {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .topic-description {
            color: var(--text-color);
            font-size: 0.85rem;
            flex-grow: 1;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .topic-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .status-badge.enabled {
            background-color: rgba(0, 255, 65, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-badge.disabled {
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .topic-config-btn {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .topic-config-btn:hover {
            background-color: var(--primary-green);
            color: #000;
            box-shadow: 0 0 15px var(--primary-green);
            transform: rotate(90deg);
        }
        
        .add-topic-card {
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(0, 255, 65, 0.05);
        }
        
        .add-topic-card:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--primary-green);
        }
        
        .add-topic-content {
            text-align: center;
        }
        
        .add-topic-icon {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--primary-green);
        }
        
        .add-topic-text {
            color: var(--text-color);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .nav-bar {
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .nav-btn {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .nav-btn:hover {
            background-color: var(--primary-green);
            color: #000;
            box-shadow: 0 0 15px var(--primary-green);
        }
        
        .auto-discovered-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 165, 0, 0.2);
            color: var(--warning-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--warning-color);
        }
    </style>
</head>
<body>
    <div class="topics-container">
        <!-- Header -->
        <div class="topics-header">
            <h1 class="topics-title">ORAC TOPICS</h1>
            <p class="topics-subtitle">Topic Configuration Management System</p>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="/" class="nav-btn">System Overview</a>
            <a href="/model-config" class="nav-btn">Model Config</a>
            <a href="/api/docs" class="nav-btn">API Docs</a>
        </div>
        
        <!-- Topics Grid -->
        <div class="topics-grid" id="topicsGrid">
            <!-- Topics will be loaded here dynamically -->
        </div>
    </div>
    
    <script src="{{ url_for('static', path='/js/topics.js') }}"></script>
</body>
</html>
