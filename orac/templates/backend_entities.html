<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .devices-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .devices-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        .devices-title {
            color: var(--primary-green);
            text-shadow: 0 0 20px var(--primary-green);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .backend-name {
            color: var(--secondary-green);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .controls-bar {
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn.primary {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        .btn.primary:hover {
            background: var(--primary-green);
            color: #000;
            box-shadow: 0 0 15px var(--primary-green);
        }

        .btn.secondary:hover {
            background: var(--text-color);
            color: #000;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-input {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            width: 250px;
        }

        /* Main layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Side panels */
        .side-panel {
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .panel-title {
            color: var(--primary-green);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* Draggable tiles */
        .draggable-tile {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
        }

        .draggable-tile:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--primary-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .draggable-tile.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .tile-name {
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .tile-delete {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .tile-delete:hover {
            opacity: 1;
        }

        /* Add new button */
        .add-new-btn {
            width: 100%;
            padding: 0.5rem;
            background: transparent;
            border: 1px dashed var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .add-new-btn:hover {
            border-color: var(--primary-green);
            background: rgba(0, 255, 65, 0.1);
        }

        /* Center panel - devices list */
        .center-panel {
            background: var(--card-gradient);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .devices-table {
            width: 100%;
            border-collapse: collapse;
        }

        .devices-table th {
            background: rgba(0, 0, 0, 0.6);
            color: var(--primary-green);
            padding: 0.75rem;
            text-align: left;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
        }

        .devices-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .devices-table tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        /* Device row elements */
        .device-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .device-id {
            color: var(--text-color);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .device-name {
            color: var(--secondary-green);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Drop zones */
        .drop-zone {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone.drag-over {
            background: rgba(0, 255, 65, 0.2);
            border-color: var(--primary-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .drop-zone.has-value {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--primary-green);
        }

        .drop-zone.conflict {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .drop-zone.has-value .drop-zone-text {
            opacity: 1;
            color: var(--primary-green);
        }

        .clear-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .clear-btn:hover {
            opacity: 1;
        }

        /* Validation warning */
        .validation-warning {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .validation-warning.show {
            display: block;
        }

        .warning-title {
            color: #ff4444;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .warning-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .warning-list li {
            color: var(--text-color);
            padding: 0.25rem 0;
        }

        /* Statistics */
        .stats-bar {
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.85rem;
        }

        .stat-value {
            color: var(--primary-green);
            font-weight: bold;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal for adding custom items */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background: var(--card-gradient);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        .modal-header {
            color: var(--primary-green);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-input {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="devices-container">
        <div class="devices-header">
            <h1 class="devices-title">Device Configuration</h1>
            <div class="backend-name">{{ backend_name }}</div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <button class="btn primary" onclick="fetchEntities()">
                    <span>↻</span> Fetch Devices
                </button>
                <button class="btn secondary" onclick="saveAllMappings()">
                    <span>💾</span> Save Configuration
                </button>
            </div>
            <div class="control-group">
                <input type="text" class="search-input" placeholder="Search devices..." onkeyup="filterDevices(this.value)">
            </div>
            <div class="control-group">
                <button class="btn secondary" onclick="validateMappings()">
                    <span>✓</span> Validate
                </button>
                <button class="btn secondary" onclick="window.location.href='/backends'">
                    <span>←</span> Back
                </button>
            </div>
        </div>

        <div class="main-layout">
            <!-- Left Panel - Device Types -->
            <div class="side-panel">
                <div class="panel-title">Device Types</div>
                <div id="device-types-list"></div>
                <button class="add-new-btn" onclick="showAddDeviceTypeModal()">+ Add Device Type</button>
            </div>

            <!-- Center Panel - Devices List -->
            <div class="center-panel">
                <div class="panel-title">Devices</div>
                <table class="devices-table">
                    <thead>
                        <tr>
                            <th width="40">Enable</th>
                            <th>Device ID</th>
                            <th width="150">Device Type</th>
                            <th width="150">Location</th>
                        </tr>
                    </thead>
                    <tbody id="devices-tbody">
                        <!-- Devices will be populated here -->
                    </tbody>
                </table>
                <div class="validation-warning" id="validation-warning">
                    <div class="warning-title">⚠ Validation Errors</div>
                    <ul class="warning-list" id="warning-list"></ul>
                </div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="stat-total">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Enabled:</span>
                        <span class="stat-value" id="stat-enabled">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Mapped:</span>
                        <span class="stat-value" id="stat-mapped">0</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Locations -->
            <div class="side-panel">
                <div class="panel-title">Locations</div>
                <div id="locations-list"></div>
                <button class="add-new-btn" onclick="showAddLocationModal()">+ Add Location</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Add Device Type Modal -->
    <div id="add-device-type-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Device Type</div>
            <input type="text" class="modal-input" id="new-device-type" placeholder="Enter device type name...">
            <div class="modal-buttons">
                <button class="btn secondary" onclick="hideAddDeviceTypeModal()">Cancel</button>
                <button class="btn primary" onclick="addDeviceType()">Add</button>
            </div>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div id="add-location-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Location</div>
            <input type="text" class="modal-input" id="new-location" placeholder="Enter location name...">
            <div class="modal-buttons">
                <button class="btn secondary" onclick="hideAddLocationModal()">Cancel</button>
                <button class="btn primary" onclick="addLocation()">Add</button>
            </div>
        </div>
    </div>

    <script src="/static/js/backend_entities.js"></script>
</body>
</html>
